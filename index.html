<!DOCTYPE html>
<head>
  <title>Sauce420's Github Website</title>
  <meta charset="utf-8" content="text/html">
  <style>
    body {
      background-color: #000;
      color: #fff;
    }
    .lightmode {
      background-color: #fff;
      color: #000;
    }
  </style>
  <script>
    function light_toggle() {
      let element=document.body;
      element.classList.toggle("lightmode");
    }
  </script>
</head>
<body>
  <p>
    This is just a website to test stuff
  </p>
  <button onclick="light_toggle()">
    Toggle light mode
  </button>
</body>
</html>
